<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./formulario.css" rel="stylesheet"> 
    <link href="./adote-aqui.css" rel="stylesheet"> 
    <title>Cadastro</title>
</head>
<body class="bgFundo">
    <header class="tarja">
      <a class="aqui" href="./Formulario.html"><img src="./img/logo.png" alt="patinha de animal" width=60 height=40> AdoteAqui! </a>
      <div class="header-right"></div>
      <a class="home" href="./adote-aqui.html"> Home</a>
      <a class="home">Sobre</a>
      <a class="home">Contato</a>
      </div>
</header>
<div class="Formulario">
        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="telefone">Telefone:</label><br>
                <input type="number" class="input-padrao" placeholder="(00) 0000-0000">
            </div>
            <div>
                <label for="Data">Data de Nascimento:</label><br>
                <input type="number" class="input-padrao" placeholder="Ex.: 00/00/0000">
            </div><br>
            <div class="button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="imgLogo">
        <img src="./img/logo.png">
    </div>
    <div class="textoMotivacional">
        <h1>
            <em>Prepare-se para <br>
                adotar um amigo<br></em>
            <span>ele só precisa de uma chance!</span>
        </h1>
        <p> Adote você agora<br>
            faça o seu cadastro e conheça nossos amigos<br>
            eles só querem <strong>UM LAR!</strong></p>

    </div>
</body>
